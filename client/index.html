<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Main_Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preload critical fonts for performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      as="style"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      as="style"
    />

    <!-- Load fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Keep Poppins for backward compatibility -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Meta Tags -->
    <title>Otaku World - Premium Anime Portal</title>
    <meta
      name="description"
      content="Discover, track, and explore your favorite anime and manga. Join the ultimate otaku community with personalized recommendations and social features."
    />
    <meta
      name="keywords"
      content="anime, manga, otaku, recommendations, watchlist, favorites, community"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Otaku World - Premium Anime Portal" />
    <meta
      property="og:description"
      content="Discover, track, and explore your favorite anime and manga."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://otaku-world.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Otaku World - Premium Anime Portal" />
    <meta
      name="twitter:description"
      content="Discover, track, and explore your favorite anime and manga."
    />

    <!-- Performance hints -->
    <link rel="dns-prefetch" href="https://api.jikan.moe" />
    <link rel="dns-prefetch" href="https://cdn.myanimelist.net" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
